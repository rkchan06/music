			<center><h1 style="margin-top:100px; color:white;">Donate Now!</h1></center>
			<center><div id="paypal-button-container"></div></center>
				<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=CAD" data-sdk-integration-source="button-factory"></script>
				<script>
				  paypal.Buttons({
				      style: {
				          shape: 'pill',
				          color: 'gold',
				          layout: 'vertical',
				          label: 'paypal',
				          
				      },
				      createOrder: function(data, actions) {
				          return actions.order.create({
				              purchase_units: [{
				                  amount: {
				                      value: '1'
				                  }
				              }]
				          });
				      },
				      onApprove: function(data, actions) {
				          return actions.order.capture().then(function(details) {
				              alert('Transaction completed by ' + details.payer.name.given_name + '!');
				          });
				      }
				  }).render('#paypal-button-container');
				</script>
